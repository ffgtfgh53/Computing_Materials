<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" lang="en">
        <title>Image Render</title>
    </head>
    <body>
        <table style="width: 100%;height: 100%">
            {% for row in data %}
                <tr>
                    {% for pixel in row %}
                        <td style="border: 0px; background-color: {{pixel}};">{{pixel}}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
